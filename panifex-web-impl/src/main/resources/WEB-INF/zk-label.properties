# application
application. {
    name=Panifex platform
    url=http://www.panifex.org/
}

# exception
exception. {
    messagebox.generic.title=Sorry, something went wrong
    messagebox.generic.message=We've been notified about this issue and we'll take a look at it shortly.
}

# main form
main.form. {
    button.logout.label=Logout
    button.settings.label=Settings
}

# changepassword form
changepassword.form. {
	button.change.label=Change Password
    header.title1=Change Your Password
    header.paragraph1=Your current password has expired. Please change it before proceeding.
    header.paragraph2=Your new password must be different from your old password, and at least 6 characters in length.
    fault.AccountNotExpired=The account has not been expired any more. Please try to log in again.
    fault.IncorrectCredentialsException=Your password is incorrect. Please try again.
    fault.passwordsnotmatch=Passwords not match!
    fault.UnknownAccountException=Your user name or password is incorrect.
    field.username.title=User name:
    field.oldpassword.title=Old password:
    field.oldpassword.placeholder=Old password
    field.newpassword.title=New password:
    field.newpassword.placeholder=New password
    field.repeatnewpassword.title=Repeat new password:
    field.repeatnewpassword.placeholder=Repeat new password
    success.message=The password has been changed
    success.title=Change Password
}

# login form
login.form. {
    header.title1=Sign In
    header.title2=Sign in using your registered account
    field.username.placeholder=Username
    field.username.tooltip=Username
    field.password.placeholder=Password
    field.password.tooltip=Password
    field.rememberme.label=Keep me signed in
    field.rememberme.tooltip=Keep me signed in
    button.login.label=Log In
    fault.ExpiredCredentialsException.title=Expired Credentials
    fault.ExpiredCredentialsException.message=Your credentials has expired. Please change it before proceeding.
    fault.UnknownAccountException=Your user name or password is incorrect.
    fault.IncorrectCredentialsException=Your user name or password is incorrect.
}

# empty.content
empty.content {
    title=No default content specified.
}

# settings.form
settings.form. {
    title=Settings
}